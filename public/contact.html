<!doctype html>
<html lang="en">
  <head>
    <title>Portfolio - Contact Info</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <nav class="navbar flex-row-reverse navbar-expand navbar-dark bg-dark">  
          <div class="brand">
              <span class="brand-text">Nathan Szurek</span>
          </div>
          <div class="nav d-flex p-2 bd-highlight navbar-nav">
              <a class="nav-item nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-item nav-link active" href="contact.html">Contact</a>
          </div>
      </nav>
      <main class="container">
          <div class="card col-md-9">
                <div class="card-body">
                    <h4 class="card-title h">Contact Me</h4>
                    <hr>                        
                    <form>
                        <div class="form-group p">
                            <label for="InputName">Name</label>
                            <input type="name" class="form-control" id="InputName" placeholder="Name">
                        </div>
                        <div class="form-group p">
                          <label for="InputEmail">Email</label>
                          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group p">
                            <label for="InputMessage">Message</label><label for="InputMessage" class="" id="send-msg">Message Sent!</label>
                            <textarea class="form-control" id="InputMessage" placeholder="Type your message here." rows="5"></textarea>
                        </div>
                        <button type="submit" id="submit-email" class="repo-btn btn btn-primary submit-email">Send Message</button>
                      </form>        
                </div>
          </div>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./JS/contact.js"></script>
  </body>
</html>
